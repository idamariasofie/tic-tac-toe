<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Mulish:wght@200&family=Source+Serif+4:opsz,wght@8..60,300&display=swap"
      rel="stylesheet">
      <!-- Css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <h1 class="heading">
      <img class="logo" src="assets/images/tic tac toe logo.png" alt="logo">
    </h1>
<!-- Game area -->
    <div class="game-area">
        <!-- Game area image -->
      <img id="game-board" src="assets/images/tic-tac-toe field.png" alt="game-board">
      <div class="controls-area"></div>
    </div>

    <div class="score-area">
      <button data-type="start game" class="btn"></button>
      <p class="scores">You <span id="score">0</span></p>
      <p class="scores">Computer <span id="loosing">0</span></p>
    </div>

    <!-- Footer -->
    <footer>
      Tic-Tac-Toe game developed by Sofie Andersson for Code Institute's
      portfolio project 2
    </footer>
    <!-- Javascript file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
