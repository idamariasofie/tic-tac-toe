<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Mulish:wght@200&family=Source+Serif+4:opsz,wght@8..60,300&display=swap"
      rel="stylesheet">
      <!-- Css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
  </head>
  <body>
    <!-- Header -->
    <h1 class="heading">
      <img id="logo" src="assets/images/rock-paper-scissors.png" alt="logo">
    </h1>
    <!-- Instructions and reset section -->
    <section class="game-instructions"></section>
    <button class="btn btn--instructions">Instructions</button>
    <button class="btn btn--reset">Reset</button>
<!-- Game area -->
    <div class="game-area">
        <!-- Game area image -->
      <img id="game-board" src="assets/images/tic-tac-toe field.png" alt="game-board">
      <div class="controls-area"></div>
    </div>
<!-- Score area -->
    <div class="score-area">
        <h2 class="heading">Your turn</h2>
      <p class="scores">You <span id="score">0</span></p>
      <p class="scores">Computer <span id="loosing">0</span></p>
    </div>
    <!-- Game control area -->
    <div class="controls-area">
        <button class="btn btn--rock">Rock</button>
        <button class="btn btn--paper">Paper</button>
        <button class="btn btn--scissors">Scissors</button>
    </div>
    <!-- Footer -->
    <footer>
      Rock-Paper-Scissors game developed by Sofie Andersson for Code Institute's
      portfolio project 2
    </footer>
    <!-- Javascript file -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
